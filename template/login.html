<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="https://use.fontawesome.com/368363b8d0.js"></script>
</head>
<body>
  <nav class="navbar navbar-toggleable-md navbar-light bg-faded" style="background-color: #c0c2c4;">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="index.html">MORE RECIPES</a>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
      </ul>
        <li class="nav-item">
          <a class="nav-link" href="signup.html">SIGNUP</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <div class="container">
    <form class="form-horizontal" role="form" method="POST" action="/register">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h2>Login to start creating Recipes</h2>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-at"></i>
              </div>
              <input type="text" name="email" class="form-control" id="email" placeholder="email address" required autofocus>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-control-feedback">
            <span class="text-danger align-middle">
            </span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
              <div class="input-group-addon" style="width: 2.6rem">
                <i class="fa fa-key"></i>
              </div>
              <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <button type="submit" class="btn btn-success signin">
            <i class="fa fa-user-plus"></i><a href="gallery.html">Sign In</a></button>
            Don't have an account? Sign up <a href="signup.html">here</a>
        </div>
      </div>
    </form>
  </div>
</body>
